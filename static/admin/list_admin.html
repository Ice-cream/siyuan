<h3>管理员列表</h3>
<table id="admintable" class="pure-table">
    <thead>
    <tr>
        <th>#</th>
        <th>用户名</th>
        <th>邮箱</th>
        <th>最后登录IP</th>
        <th>最后登录时间</th>
    </tr>
    </thead>

    <tbody>

    </tbody>
</table>

<div id="pager">
    <ul class="pure-paginator">
    </ul>
</div>
        <script>
            function loadAdminTable(){
                $.ajax({
                    url:'/api/admin/find',
                    success:function(data){
                        var admins = data['admins'];
                        var str = '';
                        for(var i=0; i<admins.length; i++){
                            str += '<tr>'
                                +'<td>'+admins[i]['id']+'</td>'
                                +'<td>'+admins[i]['username']+'</td>'
                                +'<td>'+admins[i]['email']+'</td>'
                                +'<td>'+admins[i]['lastip']+'</td>'
                                +'<td>'+admins[i]['lasttime']+'</td>'
                                +'</tr>';
                        }
                        $('#admintable>tbody').html(str);
                    }
                });
            }
            $(function(){
                loadAdminTable();
            });
        </script>
