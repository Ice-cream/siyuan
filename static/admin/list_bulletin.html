<h3>公告列表</h3>
<table id="bulletintable" class="pure-table">
    <thead>
    <tr>
        <th>#</th>
        <th>标题</th>
        <th>内容</th>
        <th>图片</th>
        <th>时间</th>
        <th>已过期</th>
        <th>发布人id</th>
    </tr>
    </thead>

    <tbody>

    </tbody>
</table>

<div id="pager">
    <ul class="pure-paginator">
    </ul>
</div>
        <script>
            function loadBulletinTable(){
                $.ajax({
                    url:'/api/ads/find',
                    success:function(ads){
                        var str = '';
                        for(var i=0; i<ads.length; i++){
                            str += '<tr>'
                                +'<td>'+ads[i]['id']+'</td>'
                                +'<td>'+ads[i]['title']+'</td>'
                                +'<td>'+ads[i]['content']+'</td>'
                                +'<td>'+ads[i]['picture']+'</td>'
                                +'<td>'+ads[i]['posttime']+'</td>'
                                +'<td>'+ads[i]['isoutofdate']+'</td>'
                                +'<td>'+ads[i]['adminid']+'</td>'
                                +'</tr>';
                        }
                        $('#bulletintable>tbody').html(str);
                    }
                });
            }
            loadBulletinTable();
        </script>
