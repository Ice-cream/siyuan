<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: transparent;
            overflow: hidden;
        }
        #imgarea, #imgarea img{
            width:100%;
        }
        #imgarea a{
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <div id="imgarea">
        <a ><img src="/ad/img/1.png"/></a>
    </div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
        $.ajax({
            url: '/api/ads/list',
            success: function(data){
                var str = '';
                for(var i=0; i<data.length; i++){
                    str+='<a ><img src="'+data[i]['picture']+'" title="'+data[i]['title']+'" /></a>';
                }
                $('#imgarea').html(str);
                //动画效果
                var imgs = $('#imgarea').children(),
                        len = imgs.length,
                        cur = 0;
                $(imgs[cur]).fadeIn('slow');
                setInterval(function(){
                    $(imgs[cur]).fadeOut('slow');
                    cur = (cur+1)%len;
                    $(imgs[cur]).fadeIn('slow');
                },3000);
            }
        })
    </script>
</body>
</html>
